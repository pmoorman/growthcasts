<header class="ta-c">
  <h3 class="section__title">{{ page.title }}</h3>

  <h2>{{ page.heading }} </h2>

  {% if page.underline %}
    <span class="underline">
      <!-- svg underline -->
    </span>
  {% endif %}
  <p>{{ page.desc }}</p>

  <img class="image space" src="{{ "./assets/" | append: page.image | relative_url}}" alt="">
</header>
