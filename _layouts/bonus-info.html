<article class="wrapper container container--medium">
  {% if page.small_heading %}
  <h3 class="handwriting handwriting--small handwriting--light">{{ page.small_heading }}</h3>
  {% endif %}

  {% if page.heading %}
    <h2 class="section__heading">{{ page.heading }}</h2>
  {% endif %}

  <div>
    {{ content }}
  </div>
</article>
