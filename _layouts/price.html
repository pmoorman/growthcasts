<header class="price__header {% if page.color == 'secondary' %}price__header--secondary {% endif %}">
  {% if page.heading %}
    <h3 class="price__heading heading ta-c tt-u h5">{{ page.heading }}</h3>
  {% endif %}

  <div class="ta-c" data-placeholder="{% if page.core_version %}pricetable2{% else %}pricetable{% endif %}"></div>
</header>

<div class="price__content">
  <p class="price__content-heading paragraph tt-u">Core content</p>

  <ul class="list list--checked list--checked-secondary">
    {% for item in page.core %}
      <li class="paragraph">{{ item }}</li>
    {% endfor %}
  </ul>

  <p class="price__content-heading paragraph tt-u {% if page.core_version == true %}c--gray {% endif %}">Pro content</p>

  <ul class="list list--checked {% if page.core_version == true %}list--gray {% endif %}">
    {% for item in page.pro %}
      <li class="paragraph">{{ item }}</li>
    {% endfor %}
  </ul>

  <div data-placeholder="{% if page.core_version %}price_button2{% else %}price_button{% endif %}"></div>
</div>
