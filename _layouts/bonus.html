<div class="grid__column grid grid--center grid--middle">
  <div class="bonus__image">
    {% if page.image %}
      <img class="image" src="{{ "./assets/images/bonuses/" | append: page.image }}" alt="">
    {% endif %}
  </div>
</div>

<div class="bonus__content grid__column">
  {% if page.heading %}
    <h2 class="heading">{{ page.heading }}</h2>
  {% endif %}

  {{ content }}
</div>
