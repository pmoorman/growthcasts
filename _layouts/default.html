<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="main">

      {% for section in site.sections %}
        <section class="section">
          {{ section }}
        </section>
      {% endfor %}

      {% for item in site.modules %}
        <section class="section">
          <div class="container container--xlarge">
            {{ item }}
          </div>
        </section>
      {% endfor %}

    </main>

    {% include footer.html %}

  </body>
</html>
