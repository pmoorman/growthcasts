<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
{% include new-web/head.html %}
<!-- Add the slick-theme.css if you want default styling -->
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<!-- Add the slick-theme.css if you want default styling -->
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<body class="pb-5">
  {% include new-web/header.html %}

  <!-- SECTION: random gif -->
  <section class="pb-4 pt-2">
    <div class="container">
      <div class="row flex-column text-center">
        <div class="pb-3">
          {% include new-web/random-video.html %}
        </div>
        <div><strong>Thanks for clicking!</strong></div>
        <div>We'll be sure to remember that..</div>
      </div>
    </div>
  </section>

  <!-- SECTION: slider -->
  <section class="pt-0">
    <div class="container">
      <div id="slider">
        {% for item in page.items %}
        <div class="shadow-grey m-3" style="min-height: 300px; border: 1px solid #d5d7e1;">
          <div>
            <img class="img-fluid" src="{{ item.image }}">
          </div>
          <div class="px-3 pt-4">
            <p class="mb-1 font-weight-bold" style="color: #d5d7e1;">{{ item.subtitle }}</p>
            <p><strong>{{ item.title }}</strong></p>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="row text-center my-5">
        <div class="col">
          <p><strong>Swipe to explore more articles</strong></p>
        </div>
      </div>
    </div>
  </section>

  <script>
    $('#slider').slick({
      centerMode: true,
      centerPadding: '25px',
      slidesToShow: 1,
    });
  </script>

</body>

</html>
