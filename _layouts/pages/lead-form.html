{% capture logo %}
  <div class=" position-relative">
    <img class="back img-fluid" src="/assets/images/new-web/double_logo.png" />
  </div>
{% endcapture %}

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include new-web/head.html %}

<body>
 <header class="pt-5 pb-5">
      <div class="container">
        <nav class="d-flex justify-content-between align-items-center">
          <div style="width: 120px">{{ logo }}</div>
          <div class="menu">
            <a href="mailto:pieter@double-agency.com" class="text-secondary"><b>Contact</b></a>
          </div>
        </nav>
      </div>
    </header>

<section id="contact" class="pb-0 text-center text-md-left">
      <div class="container">
        <div class="row align-items-end">

          <div class="col-md-7 mb-5">
            
            <div class="mb-0 mb-md-5">
                <h3>Nice to meet you!</h3>
                <p>We would like to know a bit more about you, so we can better help you out.</p>
            </div>

            <div class="p-4 p-md-5 form_box" style="background-color: #EFF0F6;">
              <h4 class="font-weight-bold">Company name</h4>
              <form netlify>
                <div class="input-group mb-3" >
                  <input type="text" class="form-control" name="email" placeholder="Company" aria-label="Enter your email">
                </div>
                  <h4 class="font-weight-bold">In what stage is your business?</h4>

                <div class="input-group mb-3" >
                  <input type="text" class="form-control" name="email" placeholder="e.g. Revenue, Age, Employees, etc." aria-label="Enter your email">
                </div>
                  <div class="input-group-append">
                  <input class="btn btn-primary font-weight-bold" type="submit" value="Submit">
                  </div>
                </div>
              </form>
            </div>

          </div>


        </div>
      </div>
    </section>

    {% include new-web/footer.html %}
    <script src="{{ "/assets/js/new-main.js" | relative_url }}"></script>

</body></html>
