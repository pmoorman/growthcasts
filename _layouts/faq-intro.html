<div class="wrapper container container--medium ta-c">
  {% if page.heading %}
    <h2 class="heading h1">{{ page.heading }}</h2>
  {% endif %}

  {% if page.text %}
    <p>{{ page.text }}</p>
  {% endif %}

  {% if site.email %}
    <a href="mailto:{{ site.email }}">{{ site.email }}</a>
  {% endif %}
</div>
