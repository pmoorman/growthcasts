{% assign d = include.data %}

<section id="proud-work" class="my-5 py-5">
	<div class="container">

		<div class="row">
			<div class="col-md-6">
				<h2>{{ d.title }}</h2>
			</div>
		</div>

		{% for item in d.items %}
			<div id="work-{{item.name}}" class="py-5">
				{% assign partial = "proposal/work/" | append: item.name | append: ".html" %}
				{% include {{ partial }} %}
			</div>
		{% endfor %}

	</div>
</section>
