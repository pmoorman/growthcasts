<div class="process-steps">
{% for item in include.data.items %}
<div class="process_step_list__item process-step d-flex justify-content-lg-between flex-column flex-lg-row {% if forloop.last == true %}pb-0{% endif %}">
	<div class="d-flex flex-column flex-lg-row">
		<div class="process_step_list__item-checkmark step-col" style="width: 70px;">
			<div class="step-number m-auto">{{ forloop.index }}</div>
			<div class="step-checked position-absolute position-lg-relative"><img width="70" src="/assets/images/new-web/check_primary.svg" /></div>
			{% if forloop.last == false %}
			<div class="full-line ml-auto mr-auto d-none d-lg-block"></div>
			{% endif %}
			{% if forloop.index == 1 %}
			<div class="pct-line bg-primary ml-auto mr-auto d-none d-lg-block"></div>
			{% endif %}
		</div>
		<div>
			<h3>{{ item.title }}</h3>
			{{ item.body | markdownify }}
		</div>
	</div>
</div>
{% endfor %}
</div>
