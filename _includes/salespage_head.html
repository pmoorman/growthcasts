  <style>
    @font-face {
      font-family: "Poppins";
      font-style: normal;
      font-weight: 300;
      src: url("../assets/fonts/poppins-v8-latin-300.eot");
      src: local("Poppins Light"), local("Poppins-Light"),
        url("../assets/fonts/poppins-v8-latin-300.eot?#iefix") format("embedded-opentype"),
        url("../assets/fonts/poppins-v8-latin-300.woff2") format("woff2"),
        url("../assets/fonts/poppins-v8-latin-300.woff") format("woff"),
        url("../assets/fonts/poppins-v8-latin-300.ttf") format("truetype"),
        url("../assets/fonts/poppins-v8-latin-300.svg#Poppins") format("svg");
    }
    
    @font-face {
      font-family: "Poppins";
      font-style: normal;
      font-weight: 400;
      src: url("../assets/fonts/poppins-v8-latin-regular.eot");
      src: local("Poppins Regular"), local("Poppins-Regular"),
        url("../assets/fonts/poppins-v8-latin-regular.eot?#iefix") format("embedded-opentype"),
        url("../assets/fonts/poppins-v8-latin-regular.woff2") format("woff2"),
        url("../assets/fonts/poppins-v8-latin-regular.woff") format("woff"),
        url("../assets/fonts/poppins-v8-latin-regular.ttf") format("truetype"),
        url("../assets/fonts/poppins-v8-latin-regular.svg#Poppins") format("svg");
    }
    
    @font-face {
      font-family: "Poppins";
      font-style: normal;
      font-weight: 600;
      src: url("../assets/fonts/poppins-v8-latin-600.eot");
      src: local("Poppins SemiBold"), local("Poppins-SemiBold"),
        url("../assets/fonts/poppins-v8-latin-600.eot?#iefix") format("embedded-opentype"),
        url("../assets/fonts/poppins-v8-latin-600.woff2") format("woff2"),
        url("../assets/fonts/poppins-v8-latin-600.woff") format("woff"),
        url("../assets/fonts/poppins-v8-latin-600.ttf") format("truetype"),
        url("../assets/fonts/poppins-v8-latin-600.svg#Poppins") format("svg");
    }
    
    /* noto-serif-jp-200 - latin */
    @font-face {
      font-family: "Noto Serif JP";
      font-style: normal;
      font-weight: 200;
      src: url("../assets/fonts/noto-serif-jp-v7-latin-200.eot"); /* IE9 Compat Modes */
      src: local("Noto Serif JP ExtraLight"), local("NotoSerifJP-ExtraLight"),
        url("../assets/fonts/noto-serif-jp-v7-latin-200.eot?#iefix") format("embedded-opentype"),
        /* IE6-IE8 */ url("../assets/fonts/noto-serif-jp-v7-latin-200.woff2") format("woff2"),
        /* Super Modern Browsers */ url("../assets/fonts/noto-serif-jp-v7-latin-200.woff") format("woff"),
        /* Modern Browsers */ url("../assets/fonts/noto-serif-jp-v7-latin-200.ttf") format("truetype"),
        /* Safari, Android, iOS */ url("../assets/fonts/noto-serif-jp-v7-latin-200.svg#NotoSerifJP") format("svg"); /* Legacy iOS */
    }

    body, h1, h2, h3, h4, h5, h6 {
      color: #181d33;
      font-family: Poppins !important;
    }
    h2 {
      font-weight: bold!important;
    }
    h3 {
      font-weight: bold!important;
      margin-bottom: 15px!important;
      margin-top: 35px!important;
    }
    .handwriting {
      font-weight: 500!important;
    }
    .module__testimonial-author p {
      margin-bottom: 0;
    }
    .module__testimonial-quote {
      font-family: Poppins;
    }
    .underline:after {
      background-image: none;
    }
    .faq__question.heading {
      font-size: 18px;
      margin-bottom: 0;
    }
    .accordion__content p {
      font-size: 18px;
      font-weight: 300;
    }
    .accordion__content b {
      font-weight: bold;
    }
