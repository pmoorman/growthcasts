<!-- vars
button_text: string (optional)
form_action: string (optional)
form_name: string
fields: list
  - "question 1"
  - "question 2"
-->
<section class="{{ include.class }}">
  <div class="container">
    <div class="row">
      <form 
        netlify
        class="col"
        {% if include.form_action %}action="{{ include.form_action }}"{% endif %}
        name="{{ include.form_name }}">
        {% for item in include.fields %}
        {% if forloop.index != 1 %}
        <hr>
        {% endif %}
        <div>
          <div><b>{{ item }}</b></div>
          <textarea name="{{ item | replace: ' ', '_' }}" style="border: 0;" rows="4" class="px-0 form-control" type="text" placeholder="Type your answer here..."></textarea>
        </div>
        {% endfor %}
        <div class="mt-4">
          <button type="submit" class="btn btn-primary btn-shadow">{{ include.button_text | default "submit" }}</button>
        </div>
      </form>
    </div>
  </div>
</section>
