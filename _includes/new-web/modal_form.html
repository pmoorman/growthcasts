{% include new-web/modal_header.html id=include.id %}
<div class="modal_form container container--medium">
  <h3>Start your Free 14-day Email Course</h3>

  <p>Practical Lessons to Become a Master Entrepreneur</p>

  <form
    class="form"
    action="https://www.getdrip.com/forms/277204824/submissions"
    method="post"
    data-drip-embedded-form="277204824">

    <div class="form__content grid grid--gapeless grid--center grid--middle">
      <div class="grid__column">
        <div class="form-group form-group--narrow container">
          <label class="form-group__label" for="email">Email</label>

          <input
            class="form-group__input"
            type="email"
            name="fields[email]"
            id="email"
            placeholder="type@youremail.com"
          />
        </div>
      </div>

      <div class="grid__column">
        <button
          type="submit"
          class="button button--primary button--rounded button--shadow"
          data-drip-attribute="sign-up-button"
        >
          Let's go!

          <span class="button__icon">
            {% include_absolute icons/arrow-down.svg %}
          </span>
        </button>
      </div>
    </div>
  </form>
</div>
{% include new-web/modal_footer.html %}
