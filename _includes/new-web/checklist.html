<ul class="text-left checklist pl-0 w-100">
  {% for item in include.items %}
  <li class="d-flex flex-column flex-md-row mt-3 mt-md-0 mb-5 mb-md-0 text-center text-md-left align-items-center" style="min-height: 160px;">
    <div class="col-md-2 w-auto mb-3 mb-md-0 position-relative">
      <img class="fore" width="70" height="70" src="/assets/images/new-web/check_icon_fore.png" />
      <div class="back">
        <img width="70" height="70" src="/assets/images/new-web/check_icon_back.png" />
      </div>
    </div>
    <div class="col pl-md-5">
      <p class="m-0">{{ item | markdownify }}</p>
    </div>
  </li>
  {% endfor %}
</ul>
