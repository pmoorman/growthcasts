<div class="d-flex text-center text-md-left flex-column flex-md-row client_horizontal_box p-4 align-items-center" style="background: {{ include.bgcolor }};">
    <div class="upper col-md-6 d-flex flex-column align-items-center justify-content-around text-center" style="height: 100%;">
        <img width="{{ include.logo_width }}" class="mb-5 mb-md-0 mt-3 mt-md-0" src="{{ include.logo }}" /> 
        <div>
            <h3>{{ include.headline }}</h3>
            <p>{{ include.subtitle }}</p>
        </div>
    </div>
    <hr>
    <div class="lower col-md-6">
        <h4>{{ include.name }}</h4>
        <p>{{ include.content }}</p>
    </div>
</div>
