<!-- vars
id: string (optional). Needed if multiple carousels on the same page
items: list
  - title: Lillian Goodwin
    subtitle: Founder
    image: /assets/images/new-web/testimonial_1.png
-->

{% assign id = include.id | default 'carousel' %}

<div id="{{ id }}">
  {% for item in page.items %}
  <div class="shadow-grey border-grey m-3">
    <div>
      <img class="img-fluid" src="{{ item.image }}">
    </div>
    <div class="px-3 pt-4">
      <p class="mb-1 font-weight-bold" style="color: #d5d7e1;">{{ item.subtitle }}</p>
      <p><strong>{{ item.title }}</strong></p>
    </div>
  </div>
  {% endfor %}

</div>
<script>
  $('#{{id}}').slick({ 
    mobileFirst:true,
    centerMode: true, 
    centerPadding: '20px', 
    slidesToShow: 1,
    responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2,
        infinite: true,
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1,
        infinite: true,
      }
    }
  ]
 });
</script>
