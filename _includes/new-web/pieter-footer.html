<!-- vars
class: string (optional)
title: string
lead: string
content: inner html
-->
<section class="pb-0 text-center text-md-left {{ include.class | default '' }}">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-md-7 mb-5">

        <div class="mb-0 mb-md-5">
          <h2>{{ include.title }}</h2>
          <p>{{ include.lead }}</p>
        </div>

        <div class="pieter-mobile-img d-block d-md-none">
          <img class="img-fluid" src="/assets/images/new-web/pieter_mobile.png" />
        </div>

        <div class="person mb-4">
          <h4 class="mb-0"><b>Pieter Moorman</b></h4>
          <p>Partner / consultant</p>
        </div>

        {{ include.content }}

      </div>

      <div class="col-md-5 d-none d-md-block">
        <img width="671" src="/assets/images/new-web/pieter.svg" />
      </div>

    </div>
  </div>
</section>
