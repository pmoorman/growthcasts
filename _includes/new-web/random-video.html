<div id="random-video" class="random-video">
  <video muted="muted" height="220" width="220" autoplay loop>
    <source src="/assets/videos/gif1.mp4" type="video/mp4">
  </video>
</div>

<script>
(() => {
  const randomNumber = Math.floor(Math.random() * 11) + 1;
  const video = $('#random-video video');
  video.find('source[type="video/mp4"]').attr('src', `/assets/videos/gif${randomNumber}.mp4`);
  video.get(0).play();
})()
</script>
