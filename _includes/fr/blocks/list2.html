{% for item in include.data.items %}
<div class="checkmark_list__item d-flex">
	<div class="checkmark d-flex mr-3">
		<div class="w-auto position-relative">
			{% if include.data.type == "numbers" %}
			<div class="fore" style="background: #181d33; color: #fff; width: 30px; height: 30px; border-radius:100%; display: flex; justify-content: center; align-items: center;">
				{{forloop.index}}
			</div>
			{% else %}
			<img class="fore" style="width: 30px; height: 30px;"  src="/assets/images/new-web/check_icon_fore.svg" />
			{% endif %}
			<div class="back">
				<img style="width: 30px; height: 30px;"  src="/assets/images/new-web/check_icon_back.png" />
			</div>
		</div>
	</div>
	<div class="pt-2">
		<p class="lead" style="font-weight: 600;">{{ item.title }}</p>
		<p class="checkmark_list__item-body">{{ item.body }}</p>
	</div>
</div>
{% endfor %}
