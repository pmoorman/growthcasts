<div class="mobile_header d-md-none" style="display: none;">
	<div class="row justify-content-center align-items-center py-4">
		<div data-aos="fade-right">
			<img  class="mobile_header__double_logo img-fluid" src="{{ "/assets/images/proposals/double_logo.png" | relative_url }}" />
		</div>
		<div class="mobile_header__cross">
			<div data-aos="fade-up-left">
				<div class="mobile_header__cross__item mobile_header__cross__item--1"></div>
			</div>
			<div data-aos="fade-down-left">
				<div class="mobile_header__cross__item mobile_header__cross__item--2"></div>
			</div>
		</div>
		<div data-aos="fade-left">
			<img class="mobile_header__client_logo img-fluid" src="{{ page.client_logo | relative_url }}" />
		</div>
	</div>
</div>

<script>
(() => {
	window.addEventListener('scroll', () => {
		if ($(window).scrollTop() > 500) {
			$(".mobile_header").css("display", "block");
		} else {
			$(".mobile_header").css("display", "none");
		}
	});
})()
</script>
