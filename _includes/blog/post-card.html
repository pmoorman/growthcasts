<article class="post-card">
  <div class="post-card__content">
    <header class="post-card__header">
      {% if post.tags.size > 0 %}
        {% for tag in post.tags %}
          <span class="post-card__tag active-in-view">#{{ tag }}</span>
        {% endfor %}
      {% endif %}
      <h2 class="post-card__title mb-3">{{ post.title }}</h2>
    </header>
    <div class="post-card__excerpt" >
      {% if post.excerpt %}
        <p>{{ post.excerpt | strip_html | truncatewords: 33, "" }}</p>
      {% else %}
        <p>{{ post.content | strip_html | truncatewords: 33, "" }}</p>
      {% endif %}
    </div>
    <a class="post-card__readmore" href="/{{ post.url | remove_first: '/' }}">
      Read the Article
      <img width="15" height="15" src="/assets/images/arrow-right-blue.svg" />
    </a>
  </div>
</article>
