{% assign client = include.client %}

<div class="client-box client-box__sm">
  <div class="client-box__logo" style="background: {{client.background_color}}">
    {% if client.page_url %}
    <a
      href="{{client.page_url}}"
      class="client-box__logo__arrow d-lg-flex d-none"
    >
      <img
        class="client-box__logo__arrow--non_hover"
        src="/assets/images/clients/link_arrow-{{client.arrow}}.svg"
      />
      <div class="client-box__logo__arrow--hover">
        <img src="/assets/images/clients/link_arrow-light.svg" />
        <span>See Case Study</span>
      </div>
    </a>
    {% endif %}
    <img src="{{client.logo}}" alt="{{client.title}} logo" />
  </div>
  <div class="client-box__content">
    <h3 class="client-box__content__title">{{client.title}}</h3>
    <p class="client-box__content__industry">{{client.industry}}</p>
    <p class="client-box__content__description">{{client.description}}</p>
    <div class="d-block d-lg-none">
      {% if client.page_url %}
      <a
        class="client-box__link_mobile btn btn-primary d-flex justify-content-between"
        href="{{client.page_url}}"
      >
        See Case Study
        <img
          class="client-box__link_mobile__arrow"
          src="/assets/images/clients/link_arrow-light.svg"
        />
      </a>
      {% endif %}
    </div>
  </div>
  <div class="client-box__services d-lg-flex d-none">
    <div class="client-box__services__titlebox">
      <p>We worked on:</p>
    </div>
    <div class="client-box__services__valuebox">
      <p>{% for service in client.services %} #{{service}}{% endfor %}</p>
    </div>
  </div>
</div>
