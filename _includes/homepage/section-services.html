<section id="services" class="services bg-secondary text-light">
  <div class="container">
    <!-- Title -->
    <div class="row">
      <div
        class="col-lg-12 d-flex flex-column flex-lg-row justify-content-between align-items-start align-items-lg-center"
      >
        <h1>Services</h1>
        <p class="lead-lg text-lg-right mb-0" style="max-width: 400px">
          We crack our knuckles and take the lead on:
        </p>
      </div>
    </div>

    <!-- Divider -->
    <div class="row my-4 my-lg-5">
      <div class="col d-none d-lg-flex">
        <hr style="opacity: 0.2; border: 1px solid #ffffff; width: 100%" />
      </div>
    </div>

    <!-- Service Items -->
    <div class="row">
      {% for item in page.services.items %}
      <div class="col-lg-3 px-lg-4 mb-4 mb-lg-0">
        <div class="shadowbox variant-2 mb-4 mb-lg-5 active-in-view">
          {{forloop.index}}
        </div>
        <p class="lead">{{item.title}}</p>
        <p class="text-small">{{item.content}}</p>
      </div>
      {% endfor %}
    </div>

    <!-- Services button -->
    <!-- <div class="row flex-column flex-lg-row justify-content-center mt-5 px-3">
      <a href="" class="arrow-btn variant-3">Services page</a>
    </div> -->
  </div>
</section>
